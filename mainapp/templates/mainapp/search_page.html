{% load static %}
{% static "mainapp/images/items" as BaseUrl %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/main.css' %}">

    <link rel="stylesheet" href="{% static 'mainapp/css/owl.carousel.min.css' %}">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="{% static 'mainapp/css/all.min.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">


  </head>
  <body>

	    <header id="navdiv">
	    	<div  class="row">
	    	<div class="col">
	    		<nav class="navbar navbar-expand-lg ">
			        <div class="container-fluid">
			            <a href="#" id="sitename" class="navbar-brand">Recipe Store</a>
			            <div class="collapse navbar-collapse" id="navbarCollapse">
			                <div id="searchbar2" class="navbar-nav">
			                	<div class="searchbar">
							            <div class="input-group d-flex form-inputs">
							              <input type="text" id="id_text" class="form-control input-text" placeholder="Search for something" aria-label="Recipient's username" aria-describedby="basic-addon2">
							              <button class="btn btn-light" onclick="loadSearch()">get result</button>
							            </div>
							          </div>
							       	</div>
			                <div class="navbar-nav ms-auto">
			                	<a href="#" class="nav-item nav-link">Favourites</a>
			                </div>
			            </div>
			        </div>
			    </nav>
	    	</div>
	    </div>
	    </header>

			<div class="row">
	    	<div class="col-6 col-md-2">
	    		
			    	<div class="row flew-xl-nowwrap sidenav">
								<ul class="sideboxes">
									<input type="button" class="navtoggle menu" value="Meals" onclick="togglem()">
									<li id="meals" class="menu">
										<a class="nav-link sub" href="#br">Breakfast</a><br>
										<a class="nav-link sub" href="#ln">Lunch</a><br>
										<a class="nav-link sub" href="#dn">Dinner</a>
									</li>
								
								
									<input type="button" class="navtoggle menu" value="ingredient" onclick="togglei()">
									<li id="ingredient" class="menu">
										<a class="nav-link sub" href="#br">Potato</a><br>
										<a class="nav-link sub" href="#ln">chicken</a><br>
										<a class="nav-link sub" href="#dn">Onion</a>
									</li>
								
								
									<input type="button" class="navtoggle menu" value="occasion" onclick="toggleo()">
									<li id="occasion" class="menu">
										<a class="nav-link sub" href="#br">Diwali</a><br>
										<a class="nav-link sub" href="#ln">Holi</a><br>
										<a class="nav-link sub" href="#dn">Rakshabandhan</a>
									</li>
								</ul>
						</div>
			    
	    	</div>
			  <div class="col-12 col-md-10">
			  	<div id="card_row" class="row row-cols-1 row-cols-md-3 g-4">

					</div>
	    	</div>
	   	</div>
	  </div>

	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'mainapp/js/main.js' %}"></script>

    <script>
    	function togglem(){
    		let m = document.getElementById("meals");
    		if (m.style.display === 'none'){
    			m.style.display = 'block';
    		} 
    		else{
    			m.style.display = 'none';
    		}
    	}

    	function togglei(){
    		let i = document.getElementById("ingredient");
    		if (i.style.display === 'none'){
    			i.style.display = 'block';
    		} 
    		else{
    			i.style.display = 'none';
    		}
    	}

    	function toggleo(){
    		let o = document.getElementById("occasion");
    		if (o.style.display === 'none'){
    			o.style.display = 'block';
    		} 
    		else{
    			o.style.display = 'none';
    		}
    	}
    </script>

  </body> 
</html>
