{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>chat page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/main.css' %}">

  	

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

</head>
<body>

	<header id="navdiv">
	    	<div  class="row">
	    	<div class="col">
	    		<nav class="navbar navbar-expand-lg ">
			        <div class="container-fluid">
			            <a href="{% url 'home-page' %}" id="sitename" class="navbar-brand">Recipe Store</a>
			            <div class="collapse navbar-collapse" id="navbarCollapse">
			                <div id="searchbar2" class="navbar-nav">
			                	<div class="searchbar">
							            <div class="input-group d-flex form-inputs">
							              <input type="text" id="id_text" class="form-control input-text" placeholder="Search for something" aria-label="Recipient's username" aria-describedby="basic-addon2">
							              <button class="btn btn-light" onclick="loadChat()">get result</button>
							            </div>
							          </div>
							       	</div>
			                <div class="navbar-nav ms-auto">
			                	<a href="#" class="nav-item nav-link">Favourites</a>
			                </div>
			            </div>
			        </div>
			    </nav>
	    	</div>
	    </div>
	    </header>

    	<div class="chat-container">
		    <div id="chat-output"></div>
		    <div class="user-input-container">
		      <input type="text" id="user-input" placeholder="Type your message..." />
		      <button id="send-button"><i class="bi bi-send"></i></button>
		    </div>
	  	</div>

	  	<script type="text/javascript">
	  		userInput.addEventListener('keydown', (e) => {
			  if (e.key === 'Enter') {
			    handleUserInput();
			  }
			});
	  	</script>
		<script type="text/javascript" src="{% static 'mainapp/js/main.js' %}"></script>

</body>
</html>
