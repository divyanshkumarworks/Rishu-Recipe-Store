                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                      <div class="navbar-nav">
                          
                      </div>

                        <a href="{% url 'favourite-page' %}" class="nav-item nav-link">Favourites</a>
                      </div>
                  </div>
              </div>
          </nav>
        
      </header>
    
    <div id="homepage">
      <img class="banner" src="{% static 'mainapp/images/banner.jpg' %}">
      <div class="gray-box">
        <div class="row">
          <div class="searchbar">
            <div class="input-group mb-3 d-flex form-inputs">
              <input type="text" id="id_text" class="form-control input-text" placeholder="Search for something" aria-label="Recipient's username" aria-describedby="basic-addon2">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

              </a>

          </div>        
        </div>
      </div>
    </div>

    
    <div class="m-3 ">
      <h4>Popular Breakfast's</h4>
      <div class="container-fluid">
        <hr>
        <div id="breakfast-owl" class="owl-carousel owl-theme">
          
        </div>
        <hr>
      </div>
    </div>

    <div class="m-3 ">
      <h4>Popular Lunches</h4>
      <div class="container-fluid">
        <hr>
        <div id="lunch-owl" class="owl-carousel owl-theme">

        </div>
        <hr>
      </div>
    </div>

    <div class="m-3 ">

        <hr>
        <div id="dinner-owl" class="owl-carousel owl-theme">
          .
        </div>
      </div>
